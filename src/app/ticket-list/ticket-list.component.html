<div class="background">
<div class="panel panel-primary" style="padding: 60px">
  <div class="panel-heading">
    <h2 style="padding-bottom: 15px">Liste Tickets</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead style="background-color: #89CFF0;text-align: center">
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Adresse</th>
          <th>Departure</th>
          <th>Destination</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets | async" style="text-align: center">
          <td>{{ticket.firstName}}</td>
          <td>{{ticket.lastName}}</td>
          <td>{{ticket.emailId}}</td>
          <td>{{ticket.contact}}</td>
          <td>{{ticket.adresse}}</td>
          <td>{{ticket.departure}}</td>
          <td>{{ticket.destination}}</td>
          <td>{{ticket.date}}</td>
          <td><button (click)="delete(ticket.id)" class="btn btn-danger">Supprimer</button>
              <button (click)="update(ticket.id)" class="btn btn-info" style="margin-left: 10px">Mise à jour </button>
             <button (click)="ticketDetails(ticket.id)" class="btn btn-info" style="margin-left: 10px">Détails</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
